name: Deploy to Production

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Docker daemon for private registry
        run: |
          sudo mkdir -p /etc/docker
          echo '{"insecure-registries": ["bunker.mantracare.com"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          sleep 5

      - name: Login to Bunker Registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login bunker.mantracare.com -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          DOCKER_BUILDKIT=0 docker build \
            --build-arg VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}" \
            --build-arg VITE_SUPABASE_ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -t "bunker.mantracare.com/weekly-bloom:1.0" \
            .

      - name: Push Docker Image
        run: DOCKER_BUILDKIT=0 docker push "bunker.mantracare.com/weekly-bloom:1.0"
