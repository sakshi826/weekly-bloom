name: Deploy to Production

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Bunker Registry
        uses: docker/login-action@v3
        with:
          registry: bunker.mantracare.com
          username: ${{ secrets.BUNKER_USERNAME }}
          password: ${{ secrets.BUNKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}" \
            --build-arg VITE_SUPABASE_ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -t "bunker.mantracare.com/lovable/.0" .

      - name: Push Docker Image
        run: |
          docker push "bunker.mantracare.com/lovable/.0"

      - name: Notify Done
        run: echo "Deployment complete for weekly-bloom version 1.0"